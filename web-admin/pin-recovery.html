<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Scooter PIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="text"] {
            font-size: 32px;
            text-align: center;
            letter-spacing: 8px;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .instructions {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            color: #555;
        }

        .instructions ul {
            margin-left: 20px;
            margin-top: 8px;
        }

        .instructions li {
            margin-bottom: 4px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üîê</div>
            <h1>Reset Scooter PIN</h1>
            <p class="subtitle">Set a new 6-digit PIN for your scooter</p>
        </div>

        <div id="alert-container"></div>

        <div class="instructions">
            <strong>Instructions:</strong>
            <ul>
                <li>Enter a new 6-digit PIN (numbers only)</li>
                <li>Confirm your PIN by entering it again</li>
                <li>Click "Set New PIN" to update</li>
            </ul>
        </div>

        <div class="form-group">
            <label for="pin">New PIN</label>
            <input type="text" id="pin" placeholder="000000" maxlength="6" pattern="\d{6}" inputmode="numeric" required>
        </div>

        <div class="form-group">
            <label for="confirm-pin">Confirm New PIN</label>
            <input type="text" id="confirm-pin" placeholder="000000" maxlength="6" pattern="\d{6}" inputmode="numeric" required>
        </div>

        <button id="submit-btn" onclick="submitNewPin()">
            <span id="btn-text">Set New PIN</span>
            <span id="btn-spinner" class="spinner" style="display:none;"></span>
        </button>
    </div>

    <script>
        const API_BASE = 'https://hhpxmlrpdharhhzwjxuc.supabase.co/functions/v1';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhocHhtbHJwZGhhcmhoendqeHVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY5NzU5NzYsImV4cCI6MjA1MjU1MTk3Nn0.JcYN4RcNGk6Hf3qMVnQk2qE9nBd0c30m0V4TbuZ3kZ8';

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showAlert('Invalid or missing recovery token.', 'error');
            document.getElementById('submit-btn').disabled = true;
        }

        function showAlert(message, type = 'error') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function setLoading(loading) {
            const btn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            btn.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline';
            btnSpinner.style.display = loading ? 'inline-block' : 'none';
        }

        async function submitNewPin() {
            const pin = document.getElementById('pin').value.trim();
            const confirmPin = document.getElementById('confirm-pin').value.trim();

            if (!pin || !confirmPin) {
                showAlert('Please enter both PIN fields', 'error');
                return;
            }

            if (!/^\d{6}$/.test(pin)) {
                showAlert('PIN must be exactly 6 digits', 'error');
                return;
            }

            if (pin !== confirmPin) {
                showAlert('PINs do not match', 'error');
                return;
            }

            setLoading(true);
            showAlert('');

            try {
                const response = await fetch(`${API_BASE}/user-pin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${ANON_KEY}`,
                        'apikey': ANON_KEY
                    },
                    body: JSON.stringify({
                        action: 'reset-pin',
                        token: token,
                        new_pin: pin
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to reset PIN');
                }

                showAlert('PIN successfully reset! You can now use your new PIN in the app.', 'success');
                document.getElementById('pin').value = '';
                document.getElementById('confirm-pin').value = '';
                document.getElementById('submit-btn').disabled = true;

            } catch (error) {
                showAlert(error.message || 'Failed to reset PIN', 'error');
            } finally {
                setLoading(false);
            }
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitNewPin();
        });

        document.getElementById('pin').addEventListener('input', (e) => {
            if (e.target.value.length === 6) {
                document.getElementById('confirm-pin').focus();
            }
        });
    </script>
</body>
</html>
